group 'me.bayes'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.crashub:crash.embed:1.3.2'
    compile 'org.crashub:crash.shell:1.3.2'
    compile 'org.crashub:crash.connectors.ssh:1.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {

    manifest {
        attributes(
                "Implementation-Title": "Crashub Java Agent",
                "Implementation-Version": version,
                "Main-Class": "me.bayes.crashub.agent.Launcher",
                "Premain-Class": "me.bayes.crashub.agent.CrashubAgent"
        )
    }

    baseName = project.name + '-all'
    from({ configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}